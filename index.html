    </script>

<body>
    <!--****** HEADER ******-->
    <header>
      <div id="titre">
      	<h1>Nantes City Bike</h1>
      	<p>Location de vélo à Nantes</p>
      </div>
      <div id="cadreVelo"><img src="Images/velos/veloNoir.png" alt="Silouhette d'un cycliste levant les bras"></div>
    </header>

	<!--****** SLIDESHOW ******-->
    <section id="slideshow">
        <!-- slider -->
        <div id="slider">
          <div id="bandeauColor">
            <div id="infoSlider"></div>
              <div id="btLeft" class="boutons"><</div>
              <div id="btRight" class="boutons">></div>
          </div>
              <img src="" name="slide" id="slyder">
        </div>
        
        <!-- pause/lecture -->
        <div id="stopPlay">
          <div id="btnStop"style="text-align: center;">Pause</div>
          <div id="btnPlay" style="text-align: center;">Lecture</div>
        </div>
    </section>

  	<!--****** MAP ******-->
    <div id="cadreMap">
      <div id="cadreMapInt">
          <div id="map"class="box"></div> 
          <!--****** BANDEAU BAS INFORMATIONS ******-->
          <div id="bandeauInfos" style="text-align: center;"></div> 
      </div>
    	<!--****** STATIONS ******-->
      	<div id="infoStations"class="box">
        	<h2 style="text-align: center;">Détails de votre station</h2>

        	<!--****** FORMULAIRE ******-->
        	<form id="formulaire" method="POST" action="#" name="formulaire">
          		<div id="detailStations">
            		<p class="nomstation"></p>
            		<p class="adressestation"></p>
            		<p class="velodispo"></p>
        		  </div>

              	<!-- Identité -->
           		<div id="inscription1">
                  <label for="prenom" id="Prenom">
                  <input type="text" name="prenom" id="prenom" placeholder="Prenom" required="required" maxlength="20">
                  <span id="prenom_manquant" class="saisie"></span><br>
                  </label>
                  <label for="nom" id="Nom">
                  <input type="text" name="nom" id="nom" placeholder="Nom" required="required" maxlength="20">
                  <span id="nom_manquant" class="saisie"></span><br>
                  </label>
                  <button type="button" class="reza" id="reza">Réserver</button>
            	</div>
          
          		<!-- réservation -->
            	<div id="cadreCanvas">
              		<h2>Signez pour réserver</h2>
                		<canvas id="canvas"></canvas>
                			<div id="boutons">
                  				<button type="button" id="btEffacer">Effacer</button>
                  				<button type="button" id="btValider"name="valider">Valider</button>
                			</div>
        		</div> 
        	</form>
    	</div>

       	 
    </div>
    
    <!--****** FOOTER ******-->
    <footer><h1>Nantes City Bike</h1></footer>
       
       <!--****** JAVASCRIPT LINK ******-->
      <script type="text/javascript" src="JS/mapClass.js"></script>

      <script type="text/javascript" src="JS/validateClass.js"></script>
      <script type="text/javascript" src="JS/clearCanvasClass.js"></script>
